<body>
    <div class="bloc-site">
        <header>
            <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
            <nav>
                <ul>
                    <li><a>projets</a></li> 
                    <li><a>contact</a></li> 
                    <li><a class="login-link link-selected">login</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="login">
                <h2 class="loginTitle">Log In</h2>
                <form class="login-form" id="login-form">
                    <div class="login-form-group">
                        <label class="login-form-label">E-mail</label>
                        <input type="text" id="email" class="login-form-input">
                    </div>
                    <div class="login-form-group">
                        <label class="login-form-label">Password</label>
                        <input type="password" id="password" class="login-form-input">
                    </div>
                    <span class="error-span" id="error"></span>
                    <button type="submit" class="login-form-submit">Se connecter</button>
                    <a href="" class="login-form-link">Mot de passe oublié</a>
                </form>
            </section>
        </main>
        <footer>
            <nav>
                <ul>
                    <li>Mentions Légales</li>
                </ul>
            </nav>
        </footer>
